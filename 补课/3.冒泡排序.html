<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var ary=[20,14,3,21,6];
    /*冒泡排序的思路
    * 第一轮比较:比较4次，虽然没有实现我们要的最终结果，但是已经把最大值放在最后面
    * [14,20,3,21,6]
    * [14,3,20,21,6]
    * [14,3,20,21,6]
    * [14,3,20,6,21]
    * 第二轮比较：比较3次，我们把次大值放在后面了
    * [3,14,20,6,21]
    * [3,14,20,6,21]
    * [3,14,6,20,21]
    * 第三轮：比较2次
    * 第四轮：比较1次
    * 第五轮：比较0次；
    * */
    for(var i=0; i<ary.length; i++){//决定比较的轮数
        for(var j=0; j<ary.length-1-i; j++){ //决定比较的次数；
            if(ary[j]>ary[j+1]){
                var tmp=ary[j+1];
                ary[j+1]=ary[j];
                ary[j]=tmp;
            }
        }

    }
    console.log(ary);

</script>
</body>
</html>

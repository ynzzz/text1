<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var ary=[20,14,3,21,6];
    function insertSort(ary){
        //1）先给left数组一个值[];
        var left=ary.splice(0,1); //被删除的内容以一个新数组的形式返回；
        for(var i=0; i<ary.length; i++){
            for(var j=left.length-1; j>=0;){
                if(ary[i]<left[j]){ //数组中的数比left的小
                    j--;
                    if(j==-1){
                        left.unshift(ary[i]);
                    }
                }else{//数组中的数比left的大
                    left.splice(j+1,0,ary[i]);
                    break;
                }
            }
        }
        return left;
    }
    console.log(insertSort(ary))
</script>
</body>
</html>

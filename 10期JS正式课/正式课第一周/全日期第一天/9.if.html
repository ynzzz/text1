<script>
    var n=8;//教训：不要再条件判断语句中写函数的定义阶段：因为他在不同浏览器下预解释不同；
    if(n%2==0){
        function fn(){
            alert('偶数')
        }
        fn();

        function fn(){
            alert('奇数')
        }
        fn();
    }
</script>

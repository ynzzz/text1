<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var ary=[34,21,23,6,4];
    function insertSort(ary){
        //1.先给左数组一张牌
        var left=ary.splice(0,1);
        //2.拿ary中的每一个，跟左数组中从后往前一个个的比较，比他大，放在他下一张排的前面；比他小，一直往前继续比较，如果比到开头，还是小，插入左数组的第一项；
        for(var i=0; i<ary.length; i++){
            var cur=ary[i];
            for(var j=left.length-1; j>=0;){
                if(cur<left[j]){
                    j--; //继续往前比较
                    if(j==-1){
                        left.unshift(cur);
                    }
                }else{
                    left.splice(j+1,0,cur);
                    break; //当找到自己应该待的位置，应该跳出循环
                }
            }
        }
        return left;
    }
    console.log(insertSort(ary))
</script>
</body>
</html>

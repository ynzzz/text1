<script>
    var str='2016/8/31 12:26:30';

    var ary=str.split(' ');

    var aryR=ary[1].split(':');
    str=aryL[0]+'年'+aryL[1]+'月'+aryL[2]+'日 '+aryR[0]+'时'+aryR[1]+'分'+aryR[2]+'秒';

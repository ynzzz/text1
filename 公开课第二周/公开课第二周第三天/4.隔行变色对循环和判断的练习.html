    //2.while循环和switch来实现；
    var i=0;//定义阶段
    while(i<aLi.length){//条件  --有条件一定要自增，否则死循环
        switch (i%3){
            case 0:
                aLi[i].className='bg0';
                break;
            case 1:
                aLi[i].className='bg1';
                break;
            default :
                aLi[i].className='bg2';
                break;
        }
        i++; //自增
    }
</script>
